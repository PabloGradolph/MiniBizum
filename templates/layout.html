{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniBizum! | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'css/social/style.css' %}">

</head>

<body>

    <div class="container-fluid" style="padding: 0px; position: fixed; z-index: 100;">
        <nav class="navbar navbar-expand-lg navbar-light" style="margin-bottom: 50px">
            <a class="navbar-brand" style="color: white;" href="#">
                MiniBizum!
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="hi mr-auto">

                </ul>
                <!-- Nav Bar -->
                <a href="{% url 'profile' request.user %}" class="btn text-white my-2 my-sm-0" type="submit">Mi Perfil</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn text-white my-2 my-sm-0" type="submit">Cerrar Sesión</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn text-white my-2 my-sm-0" type="submit">Iniciar Sesión</a>
                {% endif %}
                <!-- Nav Bar -->
            </div>
        </nav>
    </div>

    {% block content %}
    {% endblock content %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
